<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>쇼핑몰!</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <!-- 로그인 템플릿 -->
  <template id='login-form'>
    <form class="login-form">
      <input type="text" name="username">
      <input type="password" name="password">
      <button>Log in</button>
    </form>
  </template>



  <!-- 상품목록 템플릿 -->
  <template id='products-ul'>
    <h1>Products</h1>
    <div class="hello">쇼핑모올</div>
      <ul class="category-list">
      <button class='home-button'>홈으로</button>
      <li class="laptop">Laptop</li>
      <li class="tablet">타블릿</li>
      <li class="console-game">콘솔게임</li>
      <li class="phone">핸드폰</li>

    </ul>
    <ul class="products-list"></ul>
  </template>

  <!-- 상품내용 -->
  <template id='products-li'>
    <li class="productsLiEl">
      <img class='image'>
    </li>
  </template>

  <!-- 상품정보 템플릿 -->
  <template id='products-info'>
    <button class='home-button'>홈으로</button>
    <img class="infoEl">
  </template>

  <template id='description'>
    <p class="description"></p>
    <p class="price"></p>
  </template>

  <!-- 장바구니 템플릿 -->
  <template id='cart'>

  </template>

  <!-- 주문내역 템플릿 -->
  <template id='order-list'>

  </template>


  <div class="root"></div>
  <script src="./index.js"></script>
</body>
</html>
