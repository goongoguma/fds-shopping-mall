<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>쇼핑몰!</title>
  <link rel="stylesheet" href="./index.scss">
</head>
<body>
  <!-- 로그인 템플릿 -->
  <template id='login-form'>
    <form class="login-form">
      <input type="text" name="username">
      <input type="password" name="password">
      <button>Log in</button>
    </form>
  </template>

  <!-- 상품목록 템플릿 -->
  <template id='products-ul'>
    <h1>Products</h1>
    <div class="hello">abcd</div>
    <ul class="products-list"></ul>
  </template>

  <!-- 상품내용 -->
  <template id='products-li'>
    <li class="productsLiEl">
      <img src="https://cdn.glitch.com/5446e3e5-67ca-4321-a71d-d37e0c3a74ce%2Flaptop1.png?1541557383008" class='image'>
      <span class='name'></span>
    </li>
  </template>

  <!-- 상품정보 템플릿 -->
  <template id='products-info'>
    <img class="infoEl">
  </template>

  <!-- 장바구니 템플릿 -->
  <template id='cart'>

  </template>

  <!-- 주문내역 템플릿 -->
  <template id='order-list'>

  </template>


  <div class="root"></div>
  <script src="./index.js"></script>
</body>
</html>
