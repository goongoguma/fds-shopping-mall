<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>쇼핑몰!</title>
    <link rel="stylesheet" href="./index.scss" />
  </head>
  <body>
    <!-- 로그인 템플릿 -->
    <template id="login-form">
      <form class="login-form">
        <input type="text" name="username" />
        <input type="password" name="password" /> <button>Log in</button>
      </form>
    </template>

    <!-- 상품목록 템플릿 -->
    <template id="products-ul">
      <h1>Products</h1>
      <div class="hello">쇼핑몰</div>
      <ul class="category-list">
        <button class="home-button">홈으로</button>
        <li class="laptop">Laptop</li>
        <li class="tablet">타블릿</li>
        <li class="console-game">콘솔게임</li>
        <li class="phone">핸드폰</li>
        <li class="cart-list">장바구니</li>
      </ul>
      <ul class="products-list"></ul>
    </template>

    <!-- 상품내용 -->
    <template id="products-li">
      <li class="productsLiEl">
        <img class="image" />
        <div class="title"></div>
      </li>
    </template>

    <!-- 상품정보 템플릿 -->
    <template id="products-info">
      <button class="home-button">홈으로</button> <img class="infoEl" />
    </template>

    <!-- 상품설명 템플릿 -->
    <template id="description">
      <div class="description"></div>
      <div class="price">0</div>
      <form class="form-num" name="form-num">
        수량 : <input type="number" class="input-num" value="0" />
        <button class="cart-btn">장바구니</button>
      </form>
    </template>

    <!-- 장바구니 목록 -->
    <template id="ordered-list">
        <ul class="ordered-list"></ul>
        <button class="purchase-all">구매목록</button>
        <button class="remove-all">전체제거</button>
        <button class="home-btn">홈으로</button>
        <div class="confirm"></div>
    </template>

    <!-- 장바구니 리스트 템플릿 -->
    <template id="cart-list">
      <li class="cart-list">
      <p>제품 : </p><div class="cart-name"></div>
      <p>수량 : </p><div class="cart-quantity"></div>
      <p>가격 : </p><div class="cart-price"></div>
      <button class="purchase">구입</button>
      <button class="remove">제거</button>
      </li>
    </template>

    <div class="root"></div>
    <script src="./index.js"></script>
  </body>
</html>
